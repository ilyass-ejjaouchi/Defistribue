version: '3.8'

services: 
  product-service:
    build: ./productTest
    volumes: 
      - ./productTest:/usr/src/app
    ports:
      - 5001:80

  website:
    image: php:apache
    volumes:
      - ./websiteTest:/var/www/html
    ports:
      - 5000:80
    depends_on:
      - product-service